<main>

    <form>
      <div class="form-group">
        <div class="label-div">
          <label for="formGroupExampleInput">Enter Time Limit</label>
        </div>
        <div class="input-div">
          <input min="1" name="limit" type="number" class="form-control" #timerLimit>
        </div>
      </div>
      <div class="btn-container pt-3">
        <button type="button" (click)="timer(timerLimit.value)" class="btn btn-primary btn-sm">Start/Pause</button>
    <button class="btn btn-secondary btn-sm" type="reset" (click)="reset()">Reset </button>
      </div>
    </form>

</main>
